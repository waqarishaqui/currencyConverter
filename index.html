<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>
</head>
<body>
    <div id="container">
        <div id="heading">
        <i class="fa-regular fa-money-bill-1"></i>
        <h3>Currency Converter</h3>
        </div>
        <form>

            <input class="amount" type="number" placeholder="Enter amount"/>
            <div class="dropdown">
                <div class="from">
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flag1">
                        <select name="from">
                        </select>
                    </div>
                </div>
                <i id="exchangeIcon" class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="flag2">
                        <select name="to">
                        </select>
                    </div>
                </div>
            </div>   
            <button>Convert</button>
        </form>
        <div id="msg"></div>
        
    </div>
    <p>Developed by Waqar Ishaqui</p>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
